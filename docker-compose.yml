version: '3.8'

services:
  api:
    build: .
    container_name: vendorclose_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - API_BASE_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-2:
    build: .
    container_name: vendorclose_api_2
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - API_BASE_URL=http://localhost:8001
    restart: unless-stopped

  api-3:
    build: .
    container_name: vendorclose_api_3
    ports:
      - "8002:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - API_BASE_URL=http://localhost:8002
    restart: unless-stopped

